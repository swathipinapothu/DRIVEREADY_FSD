<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div tag</title>
</head>
<body>
	<div style="height: 900px;width: 800px;background-color: white;">
		<div style="height: 900px;width: 400px;background-color: red;float: left;">
			<div style="height: 300px;width: 400px;background-color: blue;">
				<div style="height: 300px;width:100px;background-color: red;float: left;"></div>
				<div style="height: 300px;width:300px;background-color: blue;float: right;"></div>
			</div>
			<div style="height: 600px;width: 400px;background-color: purple;">
				<div style="height: 600px;width: 80px;background-color: green;float: left;">
					<div style="height: 300px;width: 80px;background-color: black;"></div>
					<div style="height: 300px;width: 80px;background-color: pink;"></div>
				</div>
				<div style="height: 600px;width: 320px;background-color: yellow;float: right;"></div>
			</div>
		</div>
		<div style="height: 900px;width: 400px;background-color: blue;float: right;">
			<div style="height: 800px;width: 200px;background-color: green;float: left;"></div>
			<div style="height: 800px;width: 200px;background-color: yellow;float: right;">
				<div style="height: 600px;width: 200px;background-color: gray;"></div>
				<div style="height: 200px;width: 200px;background-color: violet;"></div>
			</div>
		</div>
	</div>
</body>
