<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form element</title>
</head>
<body>
	<form>
		<label>Enter your name</label>
		<input type="text" placeholder="Enter the first name">
		<br><br>
		<label>Enter your mobile number</label>
		<input type="number">
		<br><br>
		<label>Enter your mobile number</label>
		<input type="tel" maxlength="10">
		<br><br>
		<label>Enter your email</label>
		<input type="email" disabled value="pinapothuswathi9@gmail.com" readonly>
		<br><br>
		<label>Enter password</label>
		<input type="password">
		<br><br>
		<label>Enter gender:-</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Check to proceed:</label>
		<input type="checkbox">
		<br><br>
		<label>Enter date of birth:</label>
		<input type="date">
		<br><br>
		<label>Upload a file</label>
		<input type="file">
		<br><br>
		<label>Select the range</label>
		<input type="range">
		<br><br>
		<label>Choose the color</label>
		<input type="color">
		<br><br>
		<label>Select the college</label>
		<select>
			<option>---select----</option>
			<option>aec</option>
			<option>aect</option>
			<option>aecs</option>
			<br><br>
		<label>Click the button</label>
		<input type ="button">
		<br><br>
		<label>Give the feedback</label>
		<textarea>  </textarea>
		<br><br>
		<input type="submit">
		<br><br>
		<input type="reset">
</body>
</html>
